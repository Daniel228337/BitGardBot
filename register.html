<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="row">
                <div class="col col-3">
                    <a href="#!"><img src="./img/header_logo.svg" alt=""></a>
                </div>
                <div class="col col-5 margin">
                    <nav class="header_nav">
                        <a href="#!">Главная</a>
                        <a href="#!">Стратегии</a>
                        <a href="#!">FAQ</a>
                        <a href="#!">Связаться с нами</a>
                    </nav>
                </div>
                <div class="col col-4">
                    <div class="header_login">
                        <button class="btn">Вход</button>
                        <button class="btn btn-black">Регистрация</button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <section class="register">
        <div class="container">
            <div class="register_wrap">
                <h1>Регистрация</h1>
                <form class="register-wrap_form" action="">
                    <div class="register-wrap-form_email">
                        <label for="">Основной адрес электронный почты</label>
                        <input type="text" placeholder="Email">
                    </div>

                    <div class="register-wrap-form_password-new">
                        <label for="">Введите новый пароль</label>
                        <input type="text" placeholder="Пароль">
                    </div>
                
                    <div class="register-wrap-form_password">
                        <label for="">Повторите пароль</label>
                        <input type="text" placeholder="Пароль">
                    </div>

                    <div class="register-wrap-form_name">
                        <label for="">Ваше полное имя</label>
                        <input type="text" placeholder="ФИО">
                    </div>

                    <div class="register-wrap-form_id">
                        <label for="">Ваш пригласитель</label>
                        <input type="text" placeholder="ID пригласителя">
                    </div>

                    <button class="register-wrap-form_btn btn btn-border">Зарегистрироваться</button>

                    <div class="register-wrap-form_input">
                        <label for="">Я согласен<span>c условиями использования BitGartBot</span></label>
                        <input class="" type="checkbox">
                    </div>

                </form>

                <div class="register_join">
                    <span>Уже есть аккаунт?</span><a href="">Войти</a>
                </div>
            </div>
        </div>
    </section>

    <section class="footer">
        <div class="container">
            <div class="footer_top">
                <div class="footer-top_logo"><img src="./img/footer_logo.svg" alt=""></div>
                <div class="footer-top_info">
                    <nav>
                        <p>Главная</p>
                        <p>Стратегии</p>
                        <p>FAQ</p>
                        <p>Связаться с нами</p>
                    </nav>
                </div>
                <p class="footer-top-info_license">Лицензионное соглашение<br> Политика конфедициальности</p>

            </div>

            <div class="footer_bottom">
                <p>© 2020 All rights reserved</p>
                <div class="footer-bottom_social">
                    <div class="footer-bottom-social_img"><img src="./img/footer_icon-2.svg" alt=""></div>
                    <div class="footer-bottom-social_img"><img src="./img/footer_icon-3.svg" alt=""></div>
                    <div class="footer-bottom-social_img"><img src="./img/footer_icon-1.svg" alt=""></div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
