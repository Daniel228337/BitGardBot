<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header class="header-cabinet">
        <div class="container">
            <div class="row">
                <div class="col col-3 margin"><img src="./img/header_logo.svg" alt=""></div>
                <div class="col col-5"></div>
                <div class="col col-4">
                    <div class="header-cabinet_icon">
                        <img src="./img/cog.svg" alt="">
                        <img class="header-cabinet-icon_bell" src="./img/bell.svg" alt="">
                        <img src="./img/user-circle.svg" alt="">
                        <a href="">Выход</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    
    <section class="profile-main">
        <div class="container">
            <div class="row">
                <p>Кабинет</p>
                <p>Профиль</p>
                <p>Транзакции</p>
                <p>Вывод средств</p>
                <p>Команда</p>
                <p>Инструкции</p>
            </div>
        </div>
    </section>

    <section class="profile-data">
        <div class="container">
            <div class="row">
                <form action="">
                    <div class="profile-data_grid">
                        <input class="profile-data_name" type="text" placeholder="Имя">
                        <input class="profile-data_last-name" type="text" placeholder="Фамилия">
                        <input class="profile-data_surname" type="text" placeholder="Отчество ( Если есть)">
                        <input class="profile-data_date" type="text" placeholder="Дата рождения">
                        <input class="profile-data_country" type="text" placeholder="Страна">
                        <input class="profile-data_region" type="text" placeholder="Область">
                        <input class="profile-data_city" type="text" placeholder="Город">
                        <input type="text" placeholder="Номер телефона" class="profile-data_number">
                        <input type="text" placeholder="Email" class="profile-data_email">
                    </div>
                           
                    <div class="profile-data_social">
                        <div class="profile-data-social_icon">
                            <img src="./img/profile-data_tg.svg" alt="">
                            <input type="text">
                        </div>
                        <div class="profile-data-social_icon">
                            <img src="./img/profile-data_twitter.svg" alt="">
                            <input type="text">
                        </div>
                        <div class="profile-data-social_icon">
                            <img src="./img/profile-data_inst.svg" alt="">
                            <input type="text">
                        </div>
                        <div class="profile-data-social_icon">
                            <img src="./img/profile-data_fb.svg" alt="">
                            <input type="text">
                        </div>
                        <div class="profile-data-social_icon">
                            <img src="./img/profile-data_ln.svg" alt="">
                            <input type="text">
                        </div>
                        <button class="btn btn-border">Сохранить</button>
                    </div>
                </form>
                <div>
                    
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
