<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header class="header header-login">
    
        <div class="container">
            <div class="row between">
                <div class="col col-3">
                    <a href="#!"><img src="./img/header_logo.svg" alt=""></a>
                </div>
                <div class="col col-5 margin">
                    <nav class="header_nav">
                        <a href="#!">Главная</a>
                        <a href="#!">Стратегии</a>
                        <a href="#!">FAQ</a>
                        <a href="#!">Связаться с нами</a>
                    </nav>
                </div>
                <div class="col col-4">
                    <div class="header_login">
                        <button class="btn btn-black">Вход</button>
                        <button class="btn">Регистрация</button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <section class="login-form">
        <div class="container">
            <div class="row">
                <div class="login-form_wrap">
                    <h1>Вход</h1>
                    <p>Введите ваш Email и пароль для входа</p>
                    <form action="">
                        <label for="">Email</label>
                        <input type="text" placeholder="Email">

                        <label for="">Пароль</label>
                        <input type="text" placeholder="Пароль">
                        <span class="login-form-wrap_remember-password">Напомнить пароль</span>
                        

                        <a href="#!"></a>
                        <button class="btn btn-border">Войти</button>
                    </form>
                    <span>Нет аккаунта?</span><a href="#!">Зарегистрируйтесь</a>
                </div>
            </div>
        </div>
    </section>

    <section class="footer">
        <div class="container">
            <div class="footer_top">
                <div class="footer-top_logo"><img src="./img/footer_logo.svg" alt=""></div>
                <div class="footer-top_info">
                    <nav>
                        <p>Главная</p>
                        <p>Стратегии</p>
                        <p>FAQ</p>
                        <p>Связаться с нами</p>
                    </nav>
                </div>
                <p class="footer-top-info_license">Лицензионное соглашение<br> Политика конфедициальности</p>

            </div>

            <div class="footer_bottom">
                <p>© 2020 All rights reserved</p>
                <div class="footer-bottom_social">
                    <div class="footer-bottom-social_img"><img src="./img/footer_icon-2.svg" alt=""></div>
                    <div class="footer-bottom-social_img"><img src="./img/footer_icon-3.svg" alt=""></div>
                    <div class="footer-bottom-social_img"><img src="./img/footer_icon-1.svg" alt=""></div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
